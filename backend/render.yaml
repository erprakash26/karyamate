services:
  - type: web
    name: karyamate-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn "backend.app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: karyamate-postgres
          property: connectionString
databases:
  - name: karyamate-postgres
    databaseName: karyamate
    plan: free
